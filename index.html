<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4837e6de66.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- <div class="col-md-4"> -->
        <div class="gallery d-flex mt-5 justify-content-between">
          <a href="./assets/images/img_1_big.jpeg">
            <img src="./assets/images/img_1_small.jpeg" alt="small-1" />
          </a>
          <!-- </div> -->
          <!-- <div class="col-md-4"> -->
          <a href="./assets/images/img_2_big.jpeg">
            <img src="./assets/images/img_2_small.jpeg" alt="small-2" />
          </a>
          <!-- </div> -->
          <!-- <div class="col-md-4"> -->
          <a href="./assets/images/img_3_big.jpeg">
            <img src="./assets/images/img_3_small.jpeg" alt="small-3" />
          </a>
        </div>

        <!-- </div> -->
      </div>

      <div class="container">
        <div class="popup">
          <div class="inner">
            <img src="./assets/images/img_1_big.jpeg" alt="slider-biggest" />
            <div class="close-icon">
              <i class="far fa-times-circle"></i>
            </div>
            <div class="arrows">
              <div class="prev">
                <i class="fas fa-arrow-circle-left"></i>
              </div>
              <div class="next">
                <i class="fas fa-arrow-circle-right"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
